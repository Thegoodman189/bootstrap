    <div class="container my-5">
        <h1 class="text-center mb-4">Code Playground
            for front-end
        </h1>
        <p class="text-center">Write your HTML, CSS, and JavaScript below, then click "Run Code" to see the results!</p>
    
       
        <div class="row">
            <div class="col-md-4">
                <h5>HTML</h5>
                <textarea id="htmlCode" class="form-control" rows="10" placeholder="Write your HTML here..."></textarea>
            </div>
            <div class="col-md-4">
                <h5>CSS</h5>
                <textarea id="cssCode" class="form-control" rows="10" placeholder="Write your CSS here..."></textarea>
            </div>
            <div class="col-md-4">
                <h5>JavaScript</h5>
                <textarea id="jsCode" class="form-control" rows="10" placeholder="Write your JavaScript here..."></textarea>
            </div>
        </div>
    
        <div class="text-center my-3">
            <button id="runCode" class="btn btn-primary">Run Code</button>
        </div>
    
       
        <div class="border-.bg-secondary">
            <h5>Output</h5>
            <iframe id="output" class="w-100"></iframe>
        </div>
    </div>
    
    <script>
        document.getElementById("runCode").addEventListener("click", function () {
            
            const html = document.getElementById("htmlCode").value;
            const css = `<style>${document.getElementById("cssCode").value}</style>`;
            const js = `<script>${document.getElementById("jsCode").value}<\/script>`;
    
            
            const output = html + css + js;
    
           
            const iframe = document.getElementById("output");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(output);
            iframeDoc.close();

            
            setTimeout(() => {
                iframe.style.height = iframeDoc.body.scrollHeight + "px";
            }, 100);
        });
    </script>
